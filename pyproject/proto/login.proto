syntax = "proto2";

enum login_type
{
    get_gate_info = 1;
    login = 2;
    gm_code = 3;
};

// 请求登录, 协议号 10001
message login_req
{
    required login_type type = 1; //登录填2
    required bytes      auth_info = 2; // "1234"
};

// 协议号 20001
message login_rsp
{
    required uint32     ret = 1;
    optional uint64     player_id = 2;
    optional uint32     room_id = 3;
    optional bytes      gate_info = 4;
};

